      - EVOLUTION_API_KEY=B8E47A3C-9F2D-4E81-A5C3-7D6B8E9F0A12
      - EVOLUTION_INSTANCE_NAME=cangil-whatsapp
      - JWT_SECRET=x7K9mP2vL4nQ8wR5yT3bU6cF1gH0jS4a
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=CangilAdmin2024!
    networks:
      - coolify

  # React Admin Dashboard
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: cangil-admin
    restart: unless-stopped
    ports:
      - "3001:80"
    environment:
      - VITE_API_URL=https://ug0sks4kggscsgw8o8ckog84.rustuyucel.cloud
    depends_on:
      - backend
