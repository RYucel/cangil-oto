      - CACHE_LOCAL_ENABLED=false
      - QRCODE_LIMIT=30
      - WEBHOOK_GLOBAL_ENABLED=false
      - CONFIG_SESSION_PHONE_CLIENT=Cangil_Oto
      - CONFIG_SESSION_PHONE_NAME=Chrome
      - LOG_LEVEL=ERROR
    volumes:
      - evolution_instances:/evolution/instances
    networks:
      - coolify

  # Node.js Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cangil-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgres://postgres:7Of7Cx9DO3aRYu53wLT4F6aQi7lDNm6CFRxAQnLPG2HV6OIA8KZWsPb6ge2H5cNN@ug4sswgko8coco4o800k8cow:5432/postgres
